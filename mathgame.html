<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Math Game</title>
</head>
    <body>
        <h1>เกมคณิตศาสตร์</h1>
            <div class="container" >
                <div class="start">
                    <button type="button" class="btn btn-primary" onclick="start();">เริ่ม</button>
                </div>
                <div class="point">
                    <label>คะแนน: <span id="score"></span>/<span id="question"></span></label>
                </div>
                        <div class="solve">
                            <label><span id="number1"></span></label>
                            <label><span id="mark"></span></label>
                            <label><span id="number2"></span></label>
                            <label>=</label>
                            <label><input type="text"  style="text-align: center;"  id="answer" ></label>   
                        </div>
                            <div class="equation">
                                <label><input type="radio" name = "choice" id="plus" value="+" onclick="radiomark('+');" >+</label>
                                <label><input type="radio" name = "choice" id="minus" value="-" onclick="radiomark('-');">-</label>
                                <label><input type="radio" name = "choice" id="multiplied" value="*" onclick="radiomark('×');">×</label>
                                <label><input type="radio" name = "choice" id="divide" value="/" onclick="radiomark('÷');" >÷</label>           
                            </div>
                <div class="send">
                    <button type="button" id = "send" class="btn btn-success" style="margin: 2em;" onclick="btnanswer();">คำตอบ</button>
                </div>
                <div class="comment">
                    <label><span id="result"></span></label>
                </div>
            </div> 
    </body>
</html>
<script src="java.js"></script>
